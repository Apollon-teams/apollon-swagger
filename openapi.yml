openapi: 3.0.3
info:
  title: Apollon API
  description: |
    Apollon 顧客管理サービスのAPI仕様書です。
    このドキュメントは、Web予約システムとキャスト向け管理機能のエンドポイントを定義します。
  version: 2.0.0
  contact:
    name: API Support
    email: support@example.com
servers:
  - url: http://localhost:8080/v1
    description: 開発環境サーバー
  - url: https://api.apollon.example.com/v1
    description: 本番環境サーバー

tags:
  - name: Web
    description: Web予約システム向けAPI
  - name: Cast
    description: キャスト専用API

paths:
  # =================================================
  # Cast Auth APIs
  # =================================================

  /auth/login:
    post:
      tags:
        - Cast
      summary: キャストログイン
      description: メールアドレスまたはキャストIDを使用してログインします。
      operationId: castLogin
      requestBody:
        $ref: '#/components/requestBodies/CastLoginRequest'
      responses:
        '200':
          description: ログイン成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CastLoginResponse'
        default:
          $ref: '#/components/responses/DefaultError'
  /auth/logout:
    post:
      tags:
        - Cast
      summary: ログアウト
      description: ユーザー（キャスト）をログアウトさせます。
      security:
        - BearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/LogoutRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        default:
          $ref: '#/components/responses/DefaultError'
  /auth/me:
    get:
      tags:
        - Cast
      summary: ユーザー情報取得
      description: ログイン中のユーザー（キャスト）の情報を取得します。
      security:
        - BearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthMeResponse'
        default:
          $ref: '#/components/responses/DefaultError'
  /auth/reset-password:
    post:
      tags:
        - Cast
      summary: パスワードリセット
      description: パスワードリセット用のメールを送信します。
      requestBody:
        $ref: '#/components/requestBodies/ResetPasswordRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        default:
          $ref: '#/components/responses/DefaultError'

  # =================================================
  # Cast Data APIs
  # =================================================
  /casts/{castId}/todays-shift:
    get:
      tags:
        - Cast
      summary: 今日の出勤情報取得
      description: ログインしているキャストの今日の出勤情報を取得します。
      operationId: getTodaysShift
      parameters:
        - $ref: "#/components/parameters/CastIdPath"
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 正常系レスポンス。休みの場合、bodyはnullになります。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TodaysShift"
        default:
          $ref: '#/components/responses/DefaultError'
  /casts/{castId}/todays-reservations:
    get:
      tags:
        - Cast
      summary: 今日の予約情報取得
      description: ログインしているキャストの今日の予約情報を取得します。
      operationId: getTodaysReservations
      parameters:
        - $ref: "#/components/parameters/CastIdPath"
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 正常系レスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TodaysReservations"
        default:
          $ref: '#/components/responses/DefaultError'
  /casts/{castId}/sales-summary:
    get:
      tags:
        - Cast
      summary: 売上サマリ取得
      description: ログインしているキャストの売上サマリを取得します。
      operationId: getSalesSummary
      parameters:
        - $ref: "#/components/parameters/CastIdPath"
        - $ref: "#/components/parameters/PeriodQuery"
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 正常系レスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SalesSummary"
        default:
          $ref: '#/components/responses/DefaultError'
  /casts/{castId}/reservation-form:
    get:
      tags:
        - Cast
      summary: 予約項目取得
      description: 予約フォームに必要な項目や選択肢のリストを取得します。
      operationId: getReservationForm
      parameters:
        - $ref: "#/components/parameters/CastIdPath"
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReservationForm"
        default:
          $ref: '#/components/responses/DefaultError'
  /casts/{castId}/reservations:
    get:
      tags:
        - Cast
      summary: 予約情報一覧取得
      description: 指定された期間の予約情報の一覧を取得します。
      operationId: getReservationList
      parameters:
        - $ref: "#/components/parameters/CastIdPath"
        - $ref: "#/components/parameters/StartDateQuery"
        - $ref: "#/components/parameters/EndDateQuery"
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 正常系レスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReservationSummaryList"
        default:
          $ref: '#/components/responses/DefaultError'
    post:
      tags:
        - Cast
      summary: 予約情報送信
      description: キャストが予約情報を登録または更新します。
      operationId: createOrUpdateReservation
      parameters:
        - $ref: "#/components/parameters/CastIdPath"
      security:
        - BearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/CastReservation'
      responses:
        '201':
          description: 予約成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreatedCastReservationResponse"
        default:
          $ref: '#/components/responses/DefaultError'
  /casts/{castId}/customers:
    get:
      tags:
        - Cast
      summary: 顧客一覧取得
      description: キャストに紐づく顧客の一覧を取得します。
      operationId: getCustomerList
      parameters:
        - $ref: "#/components/parameters/CastIdPath"
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 正常系レスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerSummaryList"
        default:
          $ref: '#/components/responses/DefaultError'
  /casts/{castId}/customers/{customerId}:
    get:
      tags:
        - Cast
      summary: 顧客詳細情報取得
      description: 指定された顧客の詳細情報を取得します。
      operationId: getCustomerDetail
      parameters:
        - $ref: "#/components/parameters/CastIdPath"
        - $ref: "#/components/parameters/CustomerIdPath"
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 正常系レスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerDetail"
        default:
          $ref: '#/components/responses/DefaultError'
  /casts/{castId}/customers/{customerId}/visits:
    get:
      tags:
        - Cast
      summary: 来店履歴取得
      description: 指定された顧客の来店履歴を取得します。
      operationId: getVisitHistory
      parameters:
        - $ref: "#/components/parameters/CastIdPath"
        - $ref: "#/components/parameters/CustomerIdPath"
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 正常系レスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VisitHistoryList"
        default:
          $ref: '#/components/responses/DefaultError'

  # =================================================
  # Web APIs
  # =================================================
  /web/shops/{shopId}/attendance-casts:
    get:
      tags:
        - Web
      summary: アテンダンスキャスト一覧取得
      description: 指定された店舗と日付における出勤キャストの一覧を取得します。
      parameters:
        - $ref: "#/components/parameters/ShopIdPath"
        - $ref: "#/components/parameters/DateQuery"
      responses:
        '200':
          $ref: '#/components/responses/AttendanceCastList'
        default:
          $ref: '#/components/responses/DefaultError'
  /web/shops/{shopId}:
    get:
      tags:
        - Web
      summary: 店舗情報取得
      description: 指定したIDの店舗情報を取得します。
      parameters:
        - $ref: "#/components/parameters/ShopIdPath"
      responses:
        '200':
          $ref: '#/components/responses/StoreSummary'
        default:
          $ref: '#/components/responses/DefaultError'
  /web/shops/{shopId}/prices:
    get:
      tags:
        - Web
      summary: 料金情報取得
      description: 指定した店舗の料金情報を取得します。
      parameters:
        - $ref: "#/components/parameters/ShopIdPath"
      responses:
        '200':
          $ref: '#/components/responses/PriceInfo'
        default:
          $ref: '#/components/responses/DefaultError'
  /web/casts/{castId}:
    get:
      tags:
        - Web
      summary: キャスト情報詳細取得
      description: 指定したIDのキャストの詳細情報を取得します。
      parameters:
        - $ref: "#/components/parameters/CastIdPath"
      responses:
        '200':
          $ref: '#/components/responses/CastDetail'
        default:
          $ref: '#/components/responses/DefaultError'
  /web/reservations:
    post:
      tags:
        - Web
      summary: Web予約フォーム送信
      description: 顧客がWeb予約フォームから予約情報を送信します。
      requestBody:
        $ref: '#/components/requestBodies/WebReservation'
      responses:
        '201':
          description: 予約成功
        default:
          $ref: '#/components/responses/DefaultError'

components:
  # =================================================
  # Schemas
  # =================================================
  schemas:
    # Cast Auth
    AuthMeResponse:
      $ref: "./components/models/cast/AuthMeResponse.yaml"
    LogoutRequest:
      $ref: "./components/models/cast/LogoutRequest.yaml"
    SuccessResponse:
      $ref: "./components/models/common/SuccessResponse.yaml"
    CastLoginRequest:
      $ref: "./components/models/cast/CastLoginRequest.yaml"
    CastLoginResponse:
      $ref: "./components/models/cast/CastLoginResponse.yaml"

    ResetPasswordRequest:
      $ref: "./components/models/cast/ResetPasswordRequest.yaml"
    # Cast Data
    TodaysShift:
      $ref: "./components/models/cast/TodaysShift.yaml"
    TodaysReservations:
      $ref: "./components/models/cast/TodaysReservations.yaml"
    SalesSummary:
      $ref: "./components/models/cast/SalesSummary.yaml"
    ReservationForm:
      $ref: "./components/results/cast/ReservationForm.yaml"
    CastReservation:
      $ref: "./components/models/cast/CastReservation.yaml"
    CreatedCastReservationResponse:
      $ref: "./components/results/cast/CreatedCastReservationResponse.yaml"
    ReservationSummary:
      $ref: "./components/models/cast/ReservationSummary.yaml"
    ReservationSummaryList:
      $ref: "./components/models/cast/ReservationSummaryList.yaml"
    CustomerSummary:
      $ref: "./components/models/cast/CustomerSummary.yaml"
    CustomerSummaryList:
      $ref: "./components/models/cast/CustomerSummaryList.yaml"
    CustomerDetail:
      $ref: "./components/models/cast/CustomerDetail.yaml"
    VisitHistory:
      $ref: "./components/models/cast/VisitHistory.yaml"
    VisitHistoryList:
      $ref: "./components/models/cast/VisitHistoryList.yaml"
    # Web
    AttendanceCast:
      $ref: "./components/results/web/AttendanceCast.yaml"
    StoreSummary:
      $ref: "./components/models/web/StoreSummary.yaml"
    PriceInfo:
      $ref: "./components/results/web/PriceInfo.yaml"
    CastDetail:
      $ref: "./components/results/web/CastDetail.yaml"
    WebReservation:
      $ref: "./components/models/web/Reservation.yaml"
    # Common
    Error:
      $ref: "./components/models/common/Error.yaml"

  # =================================================
  # Parameters
  # =================================================
  parameters:
    CastIdPath:
      $ref: "./components/parameters/cast/CastIdPath.yaml"
    CustomerIdPath:
      $ref: "./components/parameters/cast/CustomerIdPath.yaml"
    PeriodQuery:
      $ref: "./components/parameters/cast/PeriodQuery.yaml"
    StartDateQuery:
      $ref: "./components/parameters/cast/StartDateQuery.yaml"
    EndDateQuery:
      $ref: "./components/parameters/cast/EndDateQuery.yaml"
    ShopIdPath:
      $ref: "./components/parameters/web/ShopId.yaml"
    DateQuery:
      $ref: "./components/parameters/web/Date.yaml"

  # =================================================
  # Request Bodies
  # =================================================
  requestBodies:

    CastLoginRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CastLoginRequest'
    LogoutRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LogoutRequest'
    ResetPasswordRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResetPasswordRequest'
    CastReservation:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CastReservation"
    WebReservation:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WebReservation"

  # =================================================
  # Responses
  # =================================================
  responses:
    AttendanceCastList:
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AttendanceCast"
    StoreSummary:
      description: 成功
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StoreSummary"
    PriceInfo:
      description: 成功
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PriceInfo"
    CastDetail:
      description: 成功
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CastDetail"
    DefaultError:
      description: エラーレスポンス
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  # =================================================
  # Security
  # =================================================
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "認証トークンを`Authorization`ヘッダーに`Bearer`スキーマで設定します。"