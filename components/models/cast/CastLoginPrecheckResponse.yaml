type: object
properties:
  isSuccess:
    type: boolean
    description: 成功フラグ
    example: true
  userId:
    type: string
    description: Supabase Auth のユーザーID
    example: "user-id-123"
  exists:
    type: boolean
    description: 該当店舗にユーザーが存在するか
    example: true
required:
  - isSuccess
  - userId
  - exists
