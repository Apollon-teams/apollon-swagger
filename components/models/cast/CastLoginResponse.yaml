type: object
description: キャストログインレスポンス
properties:
  isSuccess:
    type: boolean
    description: ログイン成功フラグ
    example: true
  accessToken:
    type: string
    description: アクセストークン（JWT）
    example: xxxxx.yyyyy.zzzzz
  refreshToken:
    type: string
    description: リフレッシュトークン
    example: rrrrr.sssss.ttttt
  userId:
    type: string
    description: Supabase Auth のユーザーID
    example: a1b2c3d4e5
  storeId:
    type: string
    description: 店舗ID
    example: '1001'
  castId:
    type: string
    description: キャストID
    example: 'cst-00123'
required:
  - isSuccess
  - accessToken
  - refreshToken
  - userId
  - storeId
  - castId