type: object
description: 新規Web予約リクエスト
properties:
  shop_id:
    type: string
    format: uuid
    description: 予約対象の店舗ID
  cast_id:
    type: string
    format: uuid
    description: 希望キャストのID
  course_id:
    type: string
    format: uuid
    description: 希望コースのID
  start_time:
    type: string
    format: date-time
    description: 予約希望開始日時 (ISO 8601)
    example: '2025-10-11T10:00:00Z'
  customer_name:
    type: string
    description: 顧客の氏名
    example: '山田 太郎'
  customer_phone:
    type: string
    description: 顧客の電話番号
    example: '090-1234-5678'
required:
  - shop_id
  - cast_id
  - course_id
  - start_time
  - customer_name
  - customer_phone
