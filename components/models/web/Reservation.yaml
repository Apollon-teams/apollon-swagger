type: object
properties:
  customer_name:
    type: string
    description: お客様の名前
    example: '山田 太郎'
  phone_number:
    type: string
    description: 電話番号
    example: '090-1234-5678'
  email:
    type: string
    format: email
    description: メールアドレス
    example: 'taro.yamada@example.com'
  requests:
    type: string
    description: ご要望
    example: '特にありません'
  reservation_datetime:
    type: string
    format: date-time
    description: 予約日時
    example: '2025-10-26T19:00:00+09:00'
  cast_name:
    type: string
    description: 指名キャスト名
    example: 'さくら'
  course:
    type: string
    description: コース
    example: 'リフレクソロジー60分'
  options:
    type: array
    items:
      type: string
    description: オプション
    example: ['延長10分', 'アロマオイル']
  total_fee:
    type: integer
    description: 合計料金
    example: 8000
