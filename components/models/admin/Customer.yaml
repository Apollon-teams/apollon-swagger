type: object
description: 顧客情報
properties:
  id:
    type: string
    format: uuid
    description: 顧客ID
    readOnly: true
  name:
    type: string
    description: 顧客名
    example: '山田 太郎'
  phone:
    type: string
    description: 電話番号
    example: '090-1234-5678'
  email:
    type: string
    format: email
    description: メールアドレス
    example: 'customer@example.com'
  created_at:
    type: string
    format: date-time
    description: 作成日時
    readOnly: true
  updated_at:
    type: string
    format: date-time
    description: 更新日時
    readOnly: true
required:
  - name
  - phone
