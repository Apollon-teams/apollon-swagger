type: object
description: 予約完了情報
properties:
  reservation_id:
    type: string
    format: uuid
    description: 確定した予約のID
  shop_name:
    type: string
    description: 予約した店舗名
    example: 'Apollon 銀座店'
  cast_name:
    type: string
    description: 予約したキャスト名
    example: 'Airi'
  course_name:
    type: string
    description: 予約したコース名
    example: 'スタンダードコース'
  start_time:
    type: string
    format: date-time
    description: 予約開始日時 (ISO 8601)
    example: '2025-10-11T10:00:00Z'
  end_time:
    type: string
    format: date-time
    description: 予約終了日時 (ISO 8601)
    example: '2025-10-11T11:00:00Z'
required:
  - reservation_id
  - shop_name
  - cast_name
  - course_name
  - start_time
  - end_time
