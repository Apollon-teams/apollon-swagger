type: object
properties:
  shop_name:
    type: string
    description: 店舗名
    example: "Apollon 銀座店"
  website_url:
    type: string
    description: HPリンクURL
    example: "https://example.com/ginza"
  business_hours:
    type: string
    description: 営業時間
    example: "18:00 - 26:00"
  location:
    type: string
    description: 最寄り(地域)
    example: "銀座"
  image_url:
    type: string
    description: 店舗の画像
    example: "https://example.com/images/shop1_1.jpg"
required:
  - shop_name
  - business_hours
  - location
  - image_url
