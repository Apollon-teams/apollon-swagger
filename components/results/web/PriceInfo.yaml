type: object
properties:
  courses:
    type: array
    items:
      type: object
      properties:
        duration:
          type: string
          description: コース時間
          example: '60分'
        price:
          type: integer
          description: 料金
          example: 10000
  options:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          description: オプション名
          example: '延長30分'
        price:
          type: integer
          description: 料金
          example: 5000
  nomination_fees:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          description: 指名種別
          example: '写真指名'
        price:
          type: integer
          description: 料金
          example: 1000
